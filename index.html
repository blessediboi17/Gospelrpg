<!DOCTYPE html>
<html>
<head>
    <title>Gospel City 3D</title>
    <style>
        body { margin: 0; overflow: hidden; background: #87CEEB; }
        #instructions { position: absolute; top: 10px; left: 10px; color: white; font-family: sans-serif; background: rgba(0,0,0,0.5); padding: 10px; }
    </style>
</head>
<body>
    <div id="instructions">WASD to Move | Gospel City Alpha</div>
    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js" } }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // 1. Setup Scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB); // Sky Blue
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Lights
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 10, 7.5);
        scene.add(light);
        scene.add(new THREE.AmbientLight(0x404040));

        // 3. The Ground (The City Floor)
        const grid = new THREE.GridHelper(200, 50, 0x0000ff, 0x808080);
        scene.add(grid);

        // 4. The "Player" (A Cube for now, like a car/person)
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const player = new THREE.Mesh(geometry, material);
        player.position.y = 0.5;
        scene.add(player);

        camera.position.z = 5;
        camera.position.y = 3;
        camera.lookAt(player.position);

        // 5. Movement Logic
        const keys = {};
        window.addEventListener('keydown', (e) => keys[e.key.toLowerCase()] = true);
        window.addEventListener('keyup', (e) => keys[e.key.toLowerCase()] = false);

        function animate() {
            requestAnimationFrame(animate);

            if (keys['w']) player.position.z -= 0.1;
            if (keys['s']) player.position.z += 0.1;
            if (keys['a']) player.position.x -= 0.1;
            if (keys['d']) player.position.x += 0.1;

            // Camera follows player
            camera.position.x = player.position.x;
            camera.position.z = player.position.z + 5;
            camera.lookAt(player.position);

            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
